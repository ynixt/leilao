version: "3.5"

services:
  db:
    image: mysql
    container_name: lei-mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
        MYSQL_ROOT_PASSWORD: example
        MYSQL_DATABASE: leilao
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - 3306:3306
    networks:
      - database
  api:
    container_name: lei-api
    build:
      context: ./api/
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    networks:
      - api
      - database
    depends_on:
      - db
  angular:
    container_name: lei-angular
    build:
      context: ./front
      dockerfile: ./Dockerfile
    volumes:
      - shared:/shared
  nginx:
    container_name: lei-nginx
    image: nginx:1.19-alpine
    volumes:
      - ./nginx/config/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/config/mime.types:/etc/nginx/mime.types
      - shared:/var/www/leilao
    ports:
      - 80:80
    environment:
      NGINX_PORT: 80
    networks:
      - api
      - front
    depends_on:
      - api

networks:
  api:
    internal: true
  database:
  front:

volumes:
  db-data:
  shared:
